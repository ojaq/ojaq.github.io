<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formating text</title>
</head>

<body>
    <b>Ini teks yang tebal</b>
    <strong>Ini Teks yang penting</strong>
    <i>Ini Teks miring</i>
    <em>ini Teks yang di tekankan</em>
    <p>Ini contoh <mark>mark</mark> dari HTML.</p>
    <small>Ini contoh small</small>
    <del>ini contoh penggunaan del</del>
    <ins>ini contoh teks yang di sisipkan dengan ins</ins>
    <sub>ini contoh penggunaan sub</sub>
    <sup>ini contoh penggunaan sup</sup>
</body>

</html>
